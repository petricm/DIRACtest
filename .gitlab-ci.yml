stages:
    - prepare

compile:
  stage: prepare
  tags:
    - docker
  image: cern/cc7-base
  script:
    - yum install git less -y
    - eval `ssh-agent -s`
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KEY" | tr -d '\r' > /root/.ssh/id_rsa
    - git remote add upstream git@github.com:petricm/DIRACtest.git
    - git remote -vv
    - cat /root/.ssh/id_rsa
    - git fetch upstream